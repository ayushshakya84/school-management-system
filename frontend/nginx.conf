server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # This try_files directive is crucial for single-page applications (SPAs) like React.
    # It tells Nginx to try the requested URI first, then as a directory, 
    # and if neither exists, fall back to serving /index.html.
    # This allows React Router to handle the client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Set cache headers for static assets to improve performance.
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}